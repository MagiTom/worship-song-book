
    <div class="song">
        <h1 class="song__title">{{song()?.title}}</h1>
        <div class="song__text" [ngStyle]="{'columns': columnsCount}">
            @for (item of songArr; track item) {
            <pre [ngClass]="checkIfChords(item) ? 'chord' : ''">{{removeSquereBrackets(item)}}</pre>
        }
        </div>
    </div>
