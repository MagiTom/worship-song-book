<mat-list role="list" class="list">
  @for (song of songs; track song.id) {
    <mat-list-item role="listitem" (click)="goToSong(song.id, $event)">
        <mat-icon matListItemIcon (click)="addToDB(song, $event)">add</mat-icon>
    <div matListItemTitle>{{song.title}}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
  }

  </mat-list>
